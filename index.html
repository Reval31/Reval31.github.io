<html>
	<head>
		<title>
			Тест!
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script>
			function go () {
				var doc = document.body;
				if(doc.requestFullscreen){
				  doc.requestFullscreen();
				}
				else if(doc.mozRequestFullScreen){
				  doc.mozRequestFullScreen();
				}
				else if(doc.webkitRequestFullScreen){
				  doc.webkitRequestFullScreen();
				}
			}

			function no () {
				if(document.exitFullscreen){
				  document.exitFullscreen();
				}
				else if(document.mozCancelFullScreen){
				  document.mozCancelFullScreen();
				}
				else if(document.webkitCancelFullScreen){
				  document.webkitCancelFullScreen();
				}
			}

			
			function otprav (){

				$.ajax({
					type: "GET",
					url: 'http://jackal-game.pe.hu/otvet.php',
					success: function (data) {
						var d = $.parseJSON(data);
						alert(d.her);
						},
					error: function (xhr, ajaxOptions, thrownError) {
					alert(xhr.status);
					alert(thrownError);
					}
				});
								}

			
		</script>
	</head>
	<body onclick="" style="width: 100%; height: 100%; margin: 0;">
		<div style = "background-color: green; width: 100%; height: 100%;">
			<div id="test" onclick="otprav ();" style = "background-color: red; width: 100px; height: 100px;">

			</div>
		</div>
	</body>
</html>
